<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
            /* Fundo rosa total */
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc0cb 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Impede scroll */
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            z-index: 10;
            padding: 0 10px;
        }

        /* CONTADOR */
        #timer-container {
            margin-bottom: 20px;
            z-index: 10;
        }

        #timer-title {
            font-size: 1rem;
            color: #d63384;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 12px;
            min-width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.6);
        }

        .time-box span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff4757;
        }

        .time-box .label {
            font-size: 0.6rem;
            color: #555;
            text-transform: uppercase;
            margin-top: 2px;
            font-weight: 600;
        }

        img {
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 200px; /* Reduzi um pouco para dar espaço aos botões em ecrãs pequenos */
            height: auto;
            z-index: 10;
        }

        /* ÁREA DOS BOTÕES */
        .buttons-area {
            position: relative;
            width: 100%;
            height: 150px; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transições suaves */
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Botão SIM (Centro) */
        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            animation: heartbeat 1.5s infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 50; /* Fica atrás do Não se colidirem */
        }
        
        /* Botão NÃO (Satélite) */
        #noBtn {
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translate(0px, 80px); /* Começa por baixo */
            z-index: 100; /* Fica sempre por cima para não desaparecer */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            15% { transform: translate(-50%, -50%) scale(1.05); }
            30% { transform: translate(-50%, -50%) scale(1); }
            45% { transform: translate(-50%, -50%) scale(1.05); }
            60% { transform: translate(-50%, -50%) scale(1); }
        }

        /* MENSAGEM FINAL */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,230,230,0.95);
            z-index: 200;
            animation: popIn 0.5s;
        }

        #success-message p {
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 0;
            transform: none;
        }
        .gallery img:nth-child(1) { transform: rotate(-6deg); }
        .gallery img:nth-child(2) { transform: rotate(6deg); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="main-content">
        <div id="timer-container">
            <div id="timer-title">AMO-TE HÁ:</div>
            <div id="timer">
                <div class="time-box"><span id="years">0</span><div class="label">Anos</div></div>
                <div class="time-box"><span id="months">0</span><div class="label">Meses</div></div>
                <div class="time-box"><span id="days">0</span><div class="label">Dias</div></div>
                <div class="time-box"><span id="hours">0</span><div class="label">Horas</div></div>
                <div class="time-box"><span id="minutes">0</span><div class="label">Min</div></div>
                <div class="time-box"><span id="seconds">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <h1 id="question">Queres ser a minha Valentine? ❤️</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">

        <div class="buttons-area">
            <button id="yesBtn" onclick="accepted()">SIM</button>
            <button id="noBtn" onclick="reject()" ontouchstart="reject()">NÃO</button>
        </div>
    </div>

    <div id="success-message">
        <p>Yeeey! Sábia decisão! ❤️<br>És o amor da minha vida!</p>
        <div class="gallery">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
            <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        /* DATA DE NAMORO: 20 de Abril de 2024 */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer(); 

        const phrases = ["Tens a certeza?", "Pensa bem...", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Vou chorar...", "A sério?!"];
        let count = 0;

        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            
            // 1. Mudar Texto
            btn.innerHTML = phrases[count % phrases.length];
            count++;

            // 2. Crescer botão SIM
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            const currentPadV = parseFloat(window.getComputedStyle(yes).paddingTop);
            const currentPadH = parseFloat(window.getComputedStyle(yes).paddingLeft);
            
            // Limitar o crescimento máximo para não ocupar o ecrã todo instantaneamente
            if (currentSize < 150) { 
                yes.style.fontSize = (currentSize * 1.2) + 'px';
                yes.style.padding = (currentPadV * 1.1) + 'px ' + (currentPadH * 1.1) + 'px';
            }

            // 3. MOVIMENTO ORBITAL SEGURO (O SEGREDO ESTÁ AQUI)
            
            // Dimensões do ecrã e botões
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;
            const yesW = yes.offsetWidth;

            // Raio ideal: o tamanho do Sim + o tamanho do Não + margem
            let radius = (yesW / 2) + (btnW / 2) + 30;

            // CÁLCULO DE SEGURANÇA:
            // O raio máximo permitido é a distância do centro até à borda do ecrã (menos uma margem)
            // Se o ecrã tem 400px de largura, o centro é 200px. O raio max será ~150px.
            const maxRadiusX = (windowW / 2) - (btnW / 2) - 20;
            const maxRadiusY = (windowH / 2) - (btnH / 2) - 20;
            
            // Escolhemos o menor limite para garantir que cabe
            const maxSafeRadius = Math.min(maxRadiusX, maxRadiusY);

            // Se o raio ideal for maior que o ecrã permite, usamos o limite do ecrã
            if (radius > maxSafeRadius) {
                radius = maxSafeRadius;
            }

            // Gerar ângulo aleatório
            const angle = Math.random() * 2 * Math.PI;

            // Calcular posição
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            // Aplicar
            btn.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        }

        function accepted() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-message').style.display = 'flex';
            document.getElementById('musica').play();
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
