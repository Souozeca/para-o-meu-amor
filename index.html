<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para o meu amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Bloqueia scroll no telemóvel e PC */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc0cb 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            z-index: 10;
            padding: 0 10px;
            margin-top: 20px;
        }

        /* --- CONTADOR --- */
        #timer-container {
            margin-bottom: 20px;
            z-index: 10;
        }

        #timer-title {
            font-size: 1rem;
            color: #d63384;
            margin-bottom: 10px;
            font-weight: 900; /* NEGRITO */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.55); 
            backdrop-filter: blur(5px);
            padding: 8px 10px;
            border-radius: 12px;
            min-width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.9);
        }

        .time-box span {
            font-weight: 900; /* NÚMEROS EXTRA NEGRITOS */
            font-size: 1.4rem;
            color: #ff4757;
            line-height: 1;
        }

        .time-box .label {
            font-size: 0.65rem;
            color: #d63384;
            text-transform: uppercase;
            margin-top: 4px;
            font-weight: 800; /* LABEL NEGRITO */
        }

        img {
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 200px;
            height: auto;
            z-index: 10;
        }

        /* --- ÁREA DOS BOTÕES --- */
        .buttons-area {
            position: relative;
            width: 100%;
            /* FLEXBOX MÁGICO: Coloca um debaixo do outro e ajusta espaço */
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            gap: 25px; /* Espaço inicial entre os botões */
            z-index: 20;
            margin-top: 10px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 800; /* NEGRITO */
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            /* Garante que o botão respeita o fluxo e não flutua por cima */
            position: relative; 
        }

        /* Botão SIM */
        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            animation: heartbeat 1.5s infinite;
            z-index: 20;
        }
        
        /* Botão NÃO */
        #noBtn {
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.05); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
        }

        /* MENSAGEM FINAL */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,230,230,0.98);
            z-index: 200;
            animation: popIn 0.5s;
        }

        #success-message p {
            font-size: 2rem;
            color: #ff4757;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin: 0;
            transform: none;
        }
        .gallery img:nth-child(1) { transform: rotate(-6deg); }
        .gallery img:nth-child(2) { transform: rotate(6deg); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="main-content">
        <div id="timer-container">
            <div id="timer-title">AMO-TE HÁ:</div>
            <div id="timer">
                <div class="time-box"><span id="years">0</span><div class="label">Anos</div></div>
                <div class="time-box"><span id="months">0</span><div class="label">Meses</div></div>
                <div class="time-box"><span id="days">0</span><div class="label">Dias</div></div>
                <div class="time-box"><span id="hours">0</span><div class="label">Horas</div></div>
                <div class="time-box"><span id="minutes">0</span><div class="label">Min</div></div>
                <div class="time-box"><span id="seconds">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <h1 id="question">Queres ser a minha Valentine? ❤️</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">

        <div class="buttons-area">
            <button id="yesBtn" onclick="accepted()">SIM</button>
            <button id="noBtn" onclick="reject()">NÃO</button>
        </div>
    </div>

    <div id="success-message">
        <p>Yeeey! Sábia decisão! ❤️<br>És o amor da minha vida!</p>
        <div class="gallery">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
            <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        /* DATA DE NAMORO: 20 de Abril de 2024 */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer(); 

        const phrases = ["Tens a certeza?", "Pensa bem...", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Vou chorar...", "A sério?!"];
        let count = 0;

        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            
            // 1. Muda Texto
            btn.innerHTML = phrases[count % phrases.length];
            count++;

            // 2. Cresce SIM
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            const currentPadV = parseFloat(window.getComputedStyle(yes).paddingTop);
            const currentPadH = parseFloat(window.getComputedStyle(yes).paddingLeft);
            
            // Aumenta tamanho e padding
            yes.style.fontSize = (currentSize * 1.3) + 'px';
            yes.style.padding = (currentPadV * 1.2) + 'px ' + (currentPadH * 1.3) + 'px';
        }

        function accepted() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-message').style.display = 'flex';
            document.getElementById('musica').play();
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
