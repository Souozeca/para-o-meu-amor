<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para o meu amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* FIXO: Garante que nada sai do ecrã */
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc0cb 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            z-index: 10;
            padding: 0 10px;
            margin-top: 10px;
        }

        /* --- CONTADOR (ESTILO VIDRO) --- */
        #timer-container {
            margin-bottom: 15px;
            z-index: 10;
        }

        #timer-title {
            font-size: 0.9rem;
            color: #d63384;
            margin-bottom: 5px;
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(8px);
            padding: 8px 10px;
            border-radius: 12px;
            min-width: 55px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .time-box span {
            font-weight: 900; /* EXTRA NEGRITO */
            font-size: 1.3rem;
            color: #ff4757;
            line-height: 1;
        }

        .time-box .label {
            font-size: 0.6rem;
            color: #d63384;
            text-transform: uppercase;
            margin-top: 2px;
            font-weight: 800;
        }

        /* Imagem/GIF */
        img {
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 180px;
            height: auto;
            z-index: 10;
        }

        /* --- CONFIGURAÇÃO DOS BOTÕES --- */
        
        /* Estilo Base dos Botões */
        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 800; /* NEGRITO */
            cursor: pointer;
            border: none;
            border-radius: 50px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            /* Transição suave apenas para cor e sombra, NÃO para posição */
            transition: background-color 0.3s, box-shadow 0.3s; 
        }

        /* BOTÃO SIM - O CENTRO DO UNIVERSO */
        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            
            /* POSICIONAMENTO ABSOLUTO NO MEIO */
            position: absolute;
            top: 55%; 
            left: 50%;
            /* Isto centra o botão perfeitamente */
            transform: translate(-50%, -50%) scale(1); 
            
            z-index: 50; /* Fica por cima de tudo */
        }
        
        /* BOTÃO NÃO - FIXO EM BAIXO */
        #noBtn {
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            position: absolute;
            top: 75%; /* Fixo a 75% da altura do ecrã */
            left: 50%;
            transform: translate(-50%, -50%);
            
            z-index: 40;
        }

        /* Animação suave para o botão SIM pulsar */
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            15% { transform: translate(-50%, -50%) scale(1.05); }
            30% { transform: translate(-50%, -50%) scale(1); }
            45% { transform: translate(-50%, -50%) scale(1.05); }
            60% { transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Classe para ativar a animação apenas quando não estamos a clicar no Não */
        .pulsing {
            animation: heartbeat 1.5s infinite;
        }

        /* MENSAGEM FINAL */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,230,230,0.98);
            z-index: 200;
            animation: popIn 0.5s;
        }

        #success-message p {
            font-size: 2rem;
            color: #ff4757;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin: 0;
            transform: none;
        }
        .gallery img:nth-child(1) { transform: rotate(-6deg); }
        .gallery img:nth-child(2) { transform: rotate(6deg); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="main-content">
        <div id="timer-container">
            <div id="timer-title">AMO-TE HÁ:</div>
            <div id="timer">
                <div class="time-box"><span id="years">0</span><div class="label">Anos</div></div>
                <div class="time-box"><span id="months">0</span><div class="label">Meses</div></div>
                <div class="time-box"><span id="days">0</span><div class="label">Dias</div></div>
                <div class="time-box"><span id="hours">0</span><div class="label">Horas</div></div>
                <div class="time-box"><span id="minutes">0</span><div class="label">Min</div></div>
                <div class="time-box"><span id="seconds">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <h1 id="question">Queres ser a minha Valentine? ❤️</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">

        <button id="yesBtn" class="pulsing" onclick="accepted()">SIM</button>
        <button id="noBtn" onclick="reject()">NÃO</button>
    </div>

    <div id="success-message">
        <p>Yeeey! Sábia decisão! ❤️<br>És o amor da minha vida!</p>
        <div class="gallery">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
            <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        /* DATA DE NAMORO: 20 de Abril de 2024 */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) { months--; const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0); days += lastMonth.getDate(); }
            if (months < 0) { years--; months += 12; }

            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer(); 

        const phrases = ["Tens a certeza?", "Pensa bem...", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Vou chorar...", "A sério?!"];
        let count = 0;
        let scale = 1; // Controla o tamanho do SIM

        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            
            // 1. Muda Texto
            btn.innerHTML = phrases[count % phrases.length];
            count++;

            // 2. Remove animação de pulsar para não conflituar com o crescimento
            yes.classList.remove('pulsing');

            // 3. Aumenta o tamanho (Scale)
            scale += 0.5; // Aumenta 50% de cada vez
            
            // 4. Aplica a transformação: Mantém o centro E aplica a escala
            yes.style.transform = `translate(-50%, -50%) scale(${scale})`;
            
            // Adiciona uma transição CSS suave
            yes.style.transition = "transform 0.2s ease";
        }

        function accepted() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-message').style.display = 'flex';
            document.getElementById('musica').play();
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
