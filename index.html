<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para o meu amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center; /* Centrado para o envelope */
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc0cb 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            text-align: center;
        }

        /* --- CORAÇÕES DE FUNDO --- */
        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart-bubble {
            position: absolute;
            bottom: -10%;
            color: #d63384; 
            opacity: 0.3; 
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- ECRÃ DO ENVELOPE (INITIAL) --- */
        #envelope-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Fica por cima de tudo */
            background: rgba(255, 230, 230, 0.4); /* Fundo ligeiramente visível */
            backdrop-filter: blur(5px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* O Envelope em si */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .envelope-wrapper:hover { transform: scale(1.05); }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff4757; /* Cor base */
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Esconde o que sai fora */
        }
        
        /* A aba de cima (Triângulo) */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff6b81; /* Cor mais clara */
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 5;
        }
        
        /* O "bolso" da frente */
        .pocket {
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 190px solid #e84118; /* Cor mais escura para contraste */
            z-index: 4;
        }

        /* Selo de Coração */
        .heart-seal {
            position: absolute;
            top: 80px; /* Posição do selo */
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 6;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 28px;
            animation: pulse 1.5s infinite;
            transition: opacity 0.4s;
        }

        /* Texto "Para ti" */
        .tap-text {
            margin-top: 30px;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #d63384;
            animation: bounce 2s infinite;
        }

        /* Animação de Abrir */
        .open-envelope .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Vai para trás */
        }
        .open-envelope .heart-seal {
            opacity: 0;
        }

        /* --- CONTEÚDO PRINCIPAL (Começa escondido) --- */
        #main-content {
            opacity: 0; /* Invisível inicialmente */
            transform: scale(0.9);
            transition: opacity 1s ease, transform 1s ease;
            
            /* Layout normal */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            z-index: 10;
        }
        
        /* Classe para mostrar o conteúdo */
        .show-content {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            z-index: 10;
            padding: 0 10px;
            margin-top: 10px;
        }

        /* --- CONTADOR --- */
        #timer-container { margin-bottom: 15px; }
        #timer-title {
            font-size: 0.9rem;
            color: #d63384;
            margin-bottom: 5px;
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #timer { display: flex; justify-content: center; gap: 6px; }
        .time-box {
            background: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(5px);
            padding: 8px 10px;
            border-radius: 12px;
            min-width: 55px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .time-box span { font-weight: 900; font-size: 1.3rem; color: #ff4757; line-height: 1; }
        .time-box .label { font-size: 0.6rem; color: #d63384; text-transform: uppercase; margin-top: 2px; font-weight: 800; }

        img {
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 180px;
            height: auto;
        }

        /* --- BOTÕES --- */
        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            transition: background-color 0.3s; 
        }

        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            position: absolute;
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%) scale(1); 
            z-index: 50; 
        }
        
        #noBtn {
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
            top: 75%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 40;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .pulsing { animation: pulse 1.5s infinite; }

        /* MENSAGEM FINAL */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,230,230,0.98);
            z-index: 200;
            animation: popIn 0.5s;
        }
        #success-message p { font-size: 2rem; color: #ff4757; font-weight: 900; margin-bottom: 40px; text-align: center; padding: 0 20px; }
        .gallery { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .gallery img { width: 160px; height: 160px; object-fit: cover; border: 6px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.15); margin: 0; transform: none; }
        .gallery img:nth-child(1) { transform: rotate(-6deg); }
        .gallery img:nth-child(2) { transform: rotate(6deg); }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartsContainer"></div>

    <div id="envelope-screen" onclick="openLetter()">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="pocket"></div>
                <div class="flap"></div>
                <div class="heart-seal">❤️</div>
            </div>
        </div>
        <div class="tap-text">Uma carta para ti... (Clica)</div>
    </div>

    <div id="main-content">
        <div id="timer-container">
            <div id="timer-title">AMO-TE HÁ:</div>
            <div id="timer">
                <div class="time-box"><span id="years">0</span><div class="label">Anos</div></div>
                <div class="time-box"><span id="months">0</span><div class="label">Meses</div></div>
                <div class="time-box"><span id="days">0</span><div class="label">Dias</div></div>
                <div class="time-box"><span id="hours">0</span><div class="label">Horas</div></div>
                <div class="time-box"><span id="minutes">0</span><div class="label">Min</div></div>
                <div class="time-box"><span id="seconds">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <h1 id="question">Queres ser a minha Valentine? ❤️</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">

        <button id="yesBtn" class="pulsing" onclick="accepted()">SIM</button>
        <button id="noBtn" onclick="reject()">NÃO</button>
    </div>

    <div id="success-message">
        <p>Yeeey! Sábia decisão! ❤️<br>És o amor da minha vida!</p>
        <div class="gallery">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
            <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        // CRIA CORAÇÕES DE FUNDO
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bubble');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // LÓGICA DO ENVELOPE
        function openLetter() {
            // 1. Tocar música (permitido porque houve clique)
            var audio = document.getElementById('musica');
            audio.volume = 0.5; // Começa suave
            audio.play().catch(e => console.log("Audio play failed asking for interaction"));

            // 2. Animar envelope
            document.getElementById('envelope').classList.add('open-envelope');
            
            // 3. Esconder envelope e mostrar site
            setTimeout(() => {
                document.getElementById('envelope-screen').style.opacity = '0';
                document.getElementById('envelope-screen').style.pointerEvents = 'none'; // Deixa de ser clicável
                
                // Mostrar conteúdo principal
                document.getElementById('main-content').classList.add('show-content');
            }, 800); // Espera 0.8s pela animação da aba
        }

        /* CONTADOR */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 
        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            if (days < 0) { months--; const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0); days += lastMonth.getDate(); }
            if (months < 0) { years--; months += 12; }
            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer(); 

        /* BOTÕES */
        const phrases = ["Tens a certeza?", "Pensa bem...", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Vou chorar...", "A sério?!"];
        let count = 0;
        let scale = 1;

        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            btn.innerHTML = phrases[count % phrases.length];
            count++;
            yes.classList.remove('pulsing');
            scale += 0.5;
            yes.style.transform = `translate(-50%, -50%) scale(${scale})`;
            yes.style.transition = "transform 0.2s ease";
        }

        function accepted() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-message').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
