<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
            /* Fundo rosa suave em todo o ecrã */
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc0cb 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Impede barras de rolagem */
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            z-index: 10;
        }

        /* CONTADOR "AMO-TE HÁ" */
        #timer-container {
            margin-bottom: 30px;
            z-index: 10;
        }

        #timer-title {
            font-size: 1.1rem;
            color: #d63384;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-box {
            /* Estilo "Glass" (Vidro) para flutuar no fundo rosa */
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 12px;
            min-width: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.6);
        }

        .time-box span {
            font-weight: bold;
            font-size: 1.4rem;
            color: #ff4757;
        }

        .time-box .label {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            margin-top: 2px;
            font-weight: 600;
        }

        img {
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 250px;
            height: auto;
            z-index: 10;
            transition: transform 0.3s;
        }
        
        img:hover { transform: scale(1.02); }

        /* AREA DOS BOTÕES (Invisível, serve de âncora) */
        .buttons-area {
            position: relative;
            width: 100%;
            height: 100px; /* Altura para os botões não colarem no GIF */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Botão SIM (Centro Fixo) */
        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            animation: heartbeat 1.5s infinite;
            position: absolute; /* Absoluto em relação ao container .buttons-area */
            /* Centrado */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        #yesBtn:hover { background-color: #ff6b81; }

        /* Botão NÃO (Orbita) */
        #noBtn {
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
            left: 50%;
            top: 50%;
            /* Começa deslocado para a direita */
            transform: translate(-50%, -50%) translate(140px, 0); 
            z-index: 90;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            15% { transform: translate(-50%, -50%) scale(1.05); }
            30% { transform: translate(-50%, -50%) scale(1); }
            45% { transform: translate(-50%, -50%) scale(1.05); }
            60% { transform: translate(-50%, -50%) scale(1); }
        }

        /* MENSAGEM FINAL */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.8s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 200;
        }

        #success-message p {
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .gallery {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 0;
        }
        .gallery img:nth-child(1) { transform: rotate(-8deg); }
        .gallery img:nth-child(2) { transform: rotate(8deg); }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Classe utilitária para esconder elementos */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="main-content">
        
        <div id="timer-container">
            <div id="timer-title">AMO-TE HÁ:</div>
            <div id="timer">
                <div class="time-box"><span id="years">0</span><div class="label">Anos</div></div>
                <div class="time-box"><span id="months">0</span><div class="label">Meses</div></div>
                <div class="time-box"><span id="days">0</span><div class="label">Dias</div></div>
                <div class="time-box"><span id="hours">0</span><div class="label">Horas</div></div>
                <div class="time-box"><span id="minutes">0</span><div class="label">Min</div></div>
                <div class="time-box"><span id="seconds">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <h1 id="question">Queres ser a minha Valentine? ❤️</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">

        <div class="buttons-area" id="btn-container">
            <button id="yesBtn" onclick="accepted()">SIM</button>
            <button id="noBtn" onclick="reject()">NÃO</button>
        </div>
    </div>

    <div id="success-message">
        <p>Yeeey! Sábia decisão! ❤️<br>És o amor da minha vida!</p>
        <div class="gallery">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
            <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        /* DATA DE NAMORO: 20 de Abril de 2024 */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer(); 

        const phrases = ["Tens a certeza?", "Pensa bem...", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Vou chorar...", "A sério?!"];
        let count = 0;

        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            
            // 1. Mudar o texto
            btn.innerHTML = phrases[count % phrases.length];
            count++;

            // 2. Aumentar o botão SIM
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            const currentPadV = parseFloat(window.getComputedStyle(yes).paddingTop);
            const currentPadH = parseFloat(window.getComputedStyle(yes).paddingLeft);
            
            yes.style.fontSize = (currentSize * 1.3) + 'px';
            yes.style.padding = (currentPadV * 1.2) + 'px ' + (currentPadH * 1.3) + 'px';

            // 3. LÓGICA DE ÓRBITA (O botão Não roda à volta do Sim)
            // Calculamos o tamanho atual do SIM para o raio ser sempre maior que ele
            const yesWidth = yes.offsetWidth;
            const yesHeight = yes.offsetHeight;
            const btnWidth = btn.offsetWidth;

            // Raio = Metade do Sim (para sair do centro) + Metade do Não + Margem extra
            // Usamos Math.max para garantir que não sobrepõe se o Sim for muito alto ou largo
            const radius = Math.max(yesWidth, yesHeight) / 2 + btnWidth / 2 + 50;

            // Ângulo aleatório
            const angle = Math.random() * 2 * Math.PI;
            
            // Posição X e Y na órbita
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            // Aplica a transformação
            // translate(-50%, -50%) mantém o eixo no centro do botão
            // translate(x, y) move para a órbita
            btn.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        }

        function accepted() {
            // Esconde o conteúdo principal
            document.getElementById('main-content').classList.add('hidden');
            
            // Mostra a mensagem de sucesso
            document.getElementById('success-message').style.display = 'flex';
            
            // Música e Confetis
            document.getElementById('musica').play();
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
