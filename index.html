<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma pergunta especial... ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; text-align: center;
        }

        /* Cart√£o centralizado */
        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        img {
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Espa√ßo reservado */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        #yesBtn:hover { transform: scale(1.05); background-color: #ff6b81; }

        #noBtn {
            background-color: #f1f2f6;
            color: #2f3542;
            position: absolute; /* Para poder mover livremente */
        }

        /* Estilo da mensagem final */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        .gallery {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid white;
            transform: rotate(-5deg);
        }
        .gallery img:nth-child(2) { transform: rotate(5deg); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 id="question">Queres ser a minha Valentine? ‚ù§Ô∏è</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="250">

        <div id="success-message">
            <p style="font-size: 1.1rem; color: #555; margin-bottom: 15px;">Sabia que ias aceitar! √âs o amor da minha vida. Prepara-te para o melhor dia de sempre! üåπ</p>
            
            <div class="gallery">
               <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
               <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
            </div>
        </div>

        <div class="buttons" id="btn-container">
            <button id="yesBtn" onclick="accepted()">SIM</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">N√ÉO</button>
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        const phrases = ["Tens a certeza?", "Pensa bem...", "Olha o erro!", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Partiste-me o cora√ß√£o üíî", "Vou chorar..."];
        let count = 0;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');

            // 1. Mudar o texto primeiro (para o bot√£o assumir o novo tamanho real)
            btn.innerHTML = phrases[count % phrases.length];
            count++;

            // 2. Definir uma margem de seguran√ßa (em pixels)
            const margin = 30; 

            // 3. Calcular a √°rea dispon√≠vel real
            // Largura da janela - Largura do bot√£o - Margem
            const maxWidth = window.innerWidth - btn.offsetWidth - margin;
            const maxHeight = window.innerHeight - btn.offsetHeight - margin;

            // 4. Gerar posi√ß√µes aleat√≥rias (mas garantindo que s√£o positivas)
            // Math.max(0, ...) garante que o n√∫mero nunca √© negativo
            const newX = Math.max(margin, Math.random() * maxWidth);
            const newY = Math.max(margin, Math.random() * maxHeight);

            // 5. Aplicar a nova posi√ß√£o
            btn.style.position = 'fixed'; // "fixed" √© melhor que "absolute" para n√£o criar scroll
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            // Faz o bot√£o "Sim" crescer
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            if (currentSize < 100) { // Limite para n√£o ficar gigante demais
                yes.style.fontSize = (currentSize + 5) + 'px';
                yes.style.padding = (parseFloat(window.getComputedStyle(yes).paddingTop) + 5) + 'px ' + (parseFloat(window.getComputedStyle(yes).paddingRight) + 10) + 'px';
            }
        }

        function accepted() {
            // Esconder bot√µes
            document.getElementById('btn-container').style.display = 'none';
            
            // Mudar T√≠tulo e GIF
            document.getElementById('question').innerHTML = "Yeeey! S√°bia decis√£o! ‚ù§Ô∏è";
            document.getElementById('gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiCiZ7/giphy.gif";
            
            // Mostrar mensagem final e fotos
            document.getElementById('success-message').style.display = 'flex';

            // Tocar m√∫sica
            document.getElementById('musica').play();

            // Disparar confetis (efeito profissional)
            launchConfetti();
        }

        function launchConfetti() {
            // Dura√ß√£o de 3 segundos
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // Confetis vindos de lugares aleat√≥rios
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
