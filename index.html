<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma pergunta especial... ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; text-align: center;
        }

        /* Cart√£o centralizado */
        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        img {
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Mais espa√ßo entre os emojis */
        }

        /* NOVOS ESTILOS PARA BOT√ïES EM FORMA DE EMOJI */
        .emoji-btn {
            background: none; /* Remove o fundo de bot√£o normal */
            border: none; /* Remove borda */
            font-size: 80px; /* Tamanho inicial gigante */
            cursor: pointer;
            padding: 0;
            outline: none;
            /* Sombra que segue a forma do emoji */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito el√°stico */
        }

        #yesBtn {
            z-index: 20;
            color: #ff4757; /* Cor caso o emoji falhe */
            /* Anima√ß√£o de pulsar */
            animation: heartbeat 1.5s infinite;
        }
        
        #yesBtn:hover { 
            transform: scale(1.2); /* Cresce mais ao passar o rato */
        }

        #noBtn {
            font-size: 60px; /* O "N√£o" come√ßa um pouco mais pequeno */
            filter: grayscale(0.5) drop-shadow(0 5px 10px rgba(0,0,0,0.2)); /* Um pouco cinzento */
            transition: all 0.3s ease;
        }
        #noBtn:hover {
             transform: scale(0.9) rotate(-10deg); /* Encolhe e roda se tentarem clicar */
        }

        /* Anima√ß√£o de batimento card√≠aco */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Estilo da mensagem final */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        .gallery {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid white;
            transform: rotate(-5deg);
        }
        .gallery img:nth-child(2) { transform: rotate(5deg); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 id="question">Queres ser a minha Valentine? ‚ù§Ô∏è</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="250">

        <div id="success-message">
            <p style="font-size: 1.1rem; color: #555; margin-bottom: 15px;">Sabia que ias aceitar! √âs o amor da minha vida. Prepara-te para o melhor dia de sempre! üåπ</p>
            
            <div class="gallery">
               <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
               <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
            </div>
        </div>

        <div class="buttons" id="btn-container">
            <button id="yesBtn" class="emoji-btn" onclick="accepted()">üíñ</button>
            <button id="noBtn" class="emoji-btn" onclick="reject()">üò¢</button>
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        // Emojis tristes para quando ela clica no N√£o
        const sadEmojis = ["üò¢", "üò≠", "üíî", "ü•∫", "üòø", "üòì"];
        let count = 0;

        // Nova fun√ß√£o: Muda o emoji triste e aumenta o cora√ß√£o
        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');

            // 1. Muda o emoji do bot√£o N√£o
            count++;
            btn.innerHTML = sadEmojis[count % sadEmojis.length];
            
            // 2. Faz o bot√£o "Sim" (Cora√ß√£o) crescer CADA VEZ MAIS
            const currentFontSize = parseFloat(window.getComputedStyle(yes).fontSize);
            
            // Aumenta o tamanho da fonte (o emoji)
            yes.style.fontSize = (currentFontSize * 1.4) + 'px';
        }

        function accepted() {
            // Esconder bot√µes
            document.getElementById('btn-container').style.display = 'none';
            
            // Mudar T√≠tulo e GIF
            document.getElementById('question').innerHTML = "Yeeey! S√°bia decis√£o! ‚ù§Ô∏è";
            document.getElementById('gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiCiZ7/giphy.gif";
            
            // Mostrar mensagem final e fotos
            document.getElementById('success-message').style.display = 'flex';

            // Tocar m√∫sica
            document.getElementById('musica').play();

            // Disparar confetis (efeito profissional)
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
