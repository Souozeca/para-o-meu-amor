<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; text-align: center;
        }

        /* O Cart√£o Branco */
        .card {
            background: rgba(255, 255, 255, 0.90);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px);
            max-width: 95%;
            width: 500px;
            transition: transform 0.3s;
            z-index: 10;
            max-height: 90vh;
            overflow-y: auto; /* Permite scroll se o ecr√£ for muito pequeno */
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* ESTILO DO CONTADOR (Caixinhas brancas) */
        #timer-container {
            background: #fff0f3;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        #timer-title {
            font-size: 0.9rem;
            color: #d63384;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time-box {
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
            min-width: 55px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .time-box span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff4757;
        }

        .time-box .label {
            font-size: 0.65rem;
            color: #777;
            text-transform: uppercase;
            margin-top: 2px;
        }

        img {
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
        }

        /* BOT√ïES */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Bot√£o SIM (Vermelho/Rosa) */
        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 20;
            animation: heartbeat 1.5s infinite;
        }
        #yesBtn:hover { transform: scale(1.05); background-color: #ff6b81; }

        /* Bot√£o N√ÉO (Cinzento Claro) */
        #noBtn {
            background-color: #f1f2f6;
            color: #2f3542;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #noBtn:hover { background-color: #e1e2e6; }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.05); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
        }

        /* Mensagem Final */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        .gallery {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid white;
            transform: rotate(-5deg);
        }
        .gallery img:nth-child(2) { transform: rotate(5deg); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        
        <div id="timer-container">
            <div id="timer-title">Juntos h√°:</div>
            <div id="timer">
                <div class="time-box"><span id="years">0</span><div class="label">Anos</div></div>
                <div class="time-box"><span id="months">0</span><div class="label">Meses</div></div>
                <div class="time-box"><span id="days">0</span><div class="label">Dias</div></div>
                <div class="time-box"><span id="hours">0</span><div class="label">Horas</div></div>
                <div class="time-box"><span id="minutes">0</span><div class="label">Min</div></div>
                <div class="time-box"><span id="seconds">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <h1 id="question">Queres ser a minha Valentine? ‚ù§Ô∏è</h1>
        
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="250">

        <div id="success-message">
            <p style="font-size: 1.1rem; color: #555; margin-bottom: 15px;">Sabia que ias aceitar! √âs o amor da minha vida. Prepara-te para o melhor dia de sempre! üåπ</p>
            <div class="gallery">
               <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"> 
               <img src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif">
            </div>
        </div>

        <div class="buttons" id="btn-container">
            <button id="yesBtn" onclick="accepted()">SIM</button>
            <button id="noBtn" onclick="reject()">N√ÉO</button>
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        /* DATA DE NAMORO: 20 de Abril de 2024 
           (Ano 2024, M√™s 3=Abril, Dia 20)
        */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();

            // L√≥gica exata de calend√°rio
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            // Ajuste dias negativos
            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }

            // Ajuste meses negativos
            if (months < 0) {
                years--;
                months += 12;
            }

            // C√°lculo de Horas/Min/Seg
            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Atualiza HTML
            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); 

        // L√≥gica dos Bot√µes (Texto muda, bot√£o N√ÉO n√£o foge, bot√£o SIM cresce)
        const phrases = ["Tens a certeza?", "Pensa bem...", "Olha o erro!", "Nem penses!", "Vais arrepender-te!", "Diz que simmm!", "Partiste-me o cora√ß√£o üíî", "Vou chorar..."];
        let count = 0;

        function reject() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            
            // Muda o texto
            btn.innerHTML = phrases[count % phrases.length];
            count++;

            // Faz o bot√£o SIM crescer
            const currentFontSize = parseFloat(window.getComputedStyle(yes).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yes).paddingTop);
            
            yes.style.fontSize = (currentFontSize * 1.3) + 'px';
            yes.style.padding = (currentPadding * 1.2) + 'px ' + (currentPadding * 1.5) + 'px';
        }

        function accepted() {
            document.getElementById('btn-container').style.display = 'none';
            document.getElementById('question').innerHTML = "Yeeey! S√°bia decis√£o! ‚ù§Ô∏è";
            document.getElementById('gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiCiZ7/giphy.gif";
            document.getElementById('success-message').style.display = 'flex';
            document.getElementById('musica').play();
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
