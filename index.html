<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para o meu amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Bloqueia scroll */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc0cb 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            z-index: 10;
            padding: 0 10px;
        }

        /* --- CONTADOR --- */
        #timer-container {
            margin-bottom: 30px;
            z-index: 10;
        }

        #timer-title {
            font-size: 1.2rem;
            color: #d63384;
            margin-bottom: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 12px;
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.8);
        }

        .time-box span {
            font-weight: 900;
            font-size: 1.5rem;
            color: #ff4757;
            line-height: 1;
        }

        .time-box .label {
            font-size: 0.7rem;
            color: #d63384;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 800;
        }

        img {
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 250px;
            height: auto;
            z-index: 10;
        }

        /* --- ÁREA DOS BOTÕES --- */
        .buttons-area {
            position: relative;
            width: 100%;
            height: 100px;
            z-index: 20;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.1s ease; /* Transição rápida para crescer suave */
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Botão SIM (O CENTRO DO MUNDO) */
        #yesBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            animation: heartbeat 1.5s infinite;
            
            /* ÂNCORA DE CENTRO ABSOLUTO */
            position: absolute;
            left: 50%;
            top: 50%;
            /* Isto garante que o centro do botão é o centro da área */
            transform: translate(-50%, -50%); 
            z-index: 20;
        }
        
        /* Botão NÃO (Fixo à direita) */
        #noBtn {
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            /* Posição fixa relativa ao centro */
            position: absolute;
            left: 50%;
            top: 50%;
            /* Empurra 110px para a direita a partir do centro */
            transform: translate(-50%, -50%) translate(130px, 0); 
            z-index: 30; /* Fica por cima inicialmente */
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            15% { transform: translate(-50%, -50%) scale(1.05); }
            30% { transform: translate(-50%, -50%) scale(1); }
            45% { transform: translate(-50%, -50%) scale(1.05); }
            60% { transform: translate(-50%, -50%) scale(1); }
        }

        /* MENSAGEM FINAL */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,230,230,0.98);
            z-index: 200;
            animation: popIn 0.5s;
        }

        #success-message p {
            font-size: 2rem;
            color: #ff4757;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin: 0;
            transform: none;
        }
        .gallery img:nth-child(1) { transform: rotate(-6deg); }
        .gallery img:nth-child(2) { transform: rotate(6deg); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none !important; }

    </style>
</head>

        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        /* DATA DE NAMORO: 20 de Abril de 2024 */
        const startDate = new Date(2024, 3, 20, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const diff = now - startDate;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerText = years;
            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

            const currentPadH = parseFloat(window.getComputedStyle(yes).paddingLeft);
            
            yes.style.fontSize = (currentSize * 1.3) + 'px';
            yes.style.padding = (currentPadV * 1.2) + 'px ' + (currentPadH * 1.3) + 'px';
